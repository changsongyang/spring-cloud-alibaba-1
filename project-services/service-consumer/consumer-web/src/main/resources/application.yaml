spring:
  application:
    name: consumer-app
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
debug: true
server:
  port: 8081
dubbo:
  scan:
    base-packages: in.hocg
  protocol:
    name: dubbo
    port: -1
  registry:
    address: ${registry.active-address}
    file: ${user.home}/dubbo-cache/${spring.application.name}/dubbo.cache

